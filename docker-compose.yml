version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: glonix_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: glonix_electronics
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - glonix_network

  backend:
    build: ./backend
    container_name: glonix_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      MONGODB_URL: mongodb://admin:password123@mongodb:27017/glonix_electronics?authSource=admin
      SECRET_KEY: your-super-secret-key-change-in-production
    depends_on:
      - mongodb
    networks:
      - glonix_network
    volumes:
      - ./backend:/app

volumes:
  mongodb_data:

networks:
  glonix_network:
    driver: bridge
